<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Cadastro de Profissional
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup] = 'formProfissional' (submit)= 'addP()'>
    <ion-item> 
     <label fixed>Nome:</label>
     <ion-input type="text" name="nome" formControlName="nome" placeholder="Digite o Nome" min="2" maxlenght="100"></ion-input> 
    </ion-item>
    <ion-item> 
        <label fixed>Email:</label>
        <ion-input type="text" name="email" formControlName="email" placeholder="Digite o Email" min="2" maxlenght="100"></ion-input> 
       </ion-item>
    <ion-item>
       <label fixed>Endereço:</label>
       <ion-input type="text" name="email" formControlName="endereco" placeholder="Digite o Endereço" min="2" maxlenght="100"></ion-input> 
      </ion-item>
    <ion-item>
      <label fixed>Senha:</label>
        <ion-input type="password" name="senha" formControlName="senha" placeholder="Digite a senha" min="2" maxlenght="100"></ion-input> 
       </ion-item>
       <ion-item>
        <ion-label>Serviços:</ion-label>
        <ion-select name="tipoServico" formControlName="tipoServico" value="levelup" okText="Okay" cancelText="Dismiss">
          <ion-select-option value="levelup" name="levelup">LevelUp</ion-select-option>
          <ion-select-option value="coins" name="coins">Coins</ion-select-option>
          <ion-select-option value="uniqueweapon" name="uniqueweapon">Unique Weapon</ion-select-option>
        </ion-select>
      </ion-item>
    
    <ion-button type='submit' color="warning">Cadastrar</ion-button>
    
      
    
    
    </form>
</ion-content>
